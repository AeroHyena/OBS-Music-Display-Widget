<!-- controls the behavior of the song display widget-->

<!DOCTYPE html>

<style>
    #main {
        background-image: url('media/Now\ Playing\ Overlay\ -\ element\ 1.png');
        display: flex;
        width: 1500px;
    }

    #album {
        width: auto;
    }


    /* TODO text */



</style>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        function animation() {
            $('#main').fadeToggle();
            $('#main').delay(15000);
            $('#main').fadeToggle();
        }
    </script>
    <script>
        $(function() {
            $('#main').hide();
            animation();
        });
    </script>
</head>

<body>

<div id="main">
    <img id="album" src="snip/test.jpg">
</div>


</body>

</html>
