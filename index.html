<!-- controls the behavior of the song display widget-->
<!DOCTYPE html>

<style>
    #main {
        background-image: url('media/Now\ Playing\ Overlay\ -\ element\ 1.png');
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        width: 1500px;
        height: 300px;
    }

    #album_container {
        width: auto;
    }

    #text {
        color: white;
        font-size: 30px;
    }

    #text > div {
        margin: 1em;
        padding: 1em;
    }
</style>



<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        //animation to be played when a new song is played
        function animation() {
            $('#main').fadeToggle();
            $("#song").load("snip/Snip_Track.txt");
            $("#artist").load("snip/Snip_Artist.txt");
            $('#main').delay(15000);
            $('#main').fadeToggle();
        }

        // sets the song name as a variable to be used to track if a new song has played
        function fileUpdate() {
            let songName = $.get("snip/Snip_Track.txt");
        }

        // when a new song plays, activate the widget
        function updater(i) {
            setTimeout(function() {
                if ($.get("snip/Snip_Track.txt") == songName) {
                    return "a";}
                else {
                    fileUpdate();
                    animation();
                }
            }, 10000 * i);
            }

        // on document load, initiate widget and run updater
        $(document).ready(function() {
            $('#main').hide();
            animation();
            fileUpdate();

            let i = 0;
            let x = true

            // always check if a new song has played (infinite loop)
            while (x == true) {
            updater(i);
            i++;
            }
        });
    </script>
</head>



<body>
    <div id="main">

        <div id="album_container">
            <img id="album" src="snip/Snip_Artwork.jpg">
        </div>

        <div id="text">
            <div id="song">Song Title</div>
            <div id="artist">Artist</div>
        </div>

    </div>
</body>

</html>
